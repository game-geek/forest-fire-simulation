<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Fire Simulation</title>
    <link rel="stylesheet" href="src/main.css">
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="src/app.css">
</head>
<body>
    <div class="app">
        <div class="left-sidebar">
            <button id="create">Create new Forest</button>
        </div>
        <div class="simulation">
            <!-- <div id="grid"></div> -->
            <canvas id="canvas-grid" width="100" height="100"></canvas>
        </div>
        <div class="right-sidebar">
            <!-- all the controlls go here -->
            <button class="simulate">Start Simulation</button>
            <input class="speed" type="range" id="volume" name="volume" min="10" max="1000" />
            <label for="volume">Simulation Speed</label>
            <button class="step">propagate once</button>
            <button class="reset">Reset simulation</button>
            <div class="wind">
                <label for="wind">Wind Effect</label>
                <input class="wind" id="wind" name="wind" type="checkbox" />
            </div>
            <div class="angle">
                <label for="wind-angle">Angle</label>   
                <input disabled type="number" class="wind-angle" />
            </div>
        </div>
    </div>
    <div class="popups">
        <div id="simulation" class="hidden"></div>
        <div class="create hidden">
            <form>
                <h1>Create a forest</h1>
                <input name="width" type="number" placeholder="width">
                <input name="height" type="number" placeholder="height">
                <input name="fire-density" type="number" placeholder="number of fires">
                <input name="forest-density" type="number" placeholder="forest density">
                <button type="submit">Generate</button>
                <button class="cancel" type="button">Cancel</button>
            </form>
        </div>
        <div class="end hidden">
           <form>
                <p>DATA...</p>
                <button type="button">Ok</button>
           </form>
        </div>
    </div>
</body>
<script type="module" src="./src/main.ts"></script>
</html>
